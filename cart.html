<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Separate Left Sections</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">LOGO! IPSUM</a>
    <div class="ms-auto d-flex gap-2">
      <input class="form-control me-2" type="search" placeholder="Search here">
      <button class="btn btn-success">Search</button>
      <button class="btn btn-outline-secondary">ðŸ›’</button>
      <button class="btn btn-outline-primary">Log In</button>
      <button class="btn btn-primary">Sign Up</button>
      <button class="trigger-btn" onclick="showPopup()">Buka Lokasi</button>
    </div>
  </nav> 

  <div class="layout">
    <div class="left-wrapper">
      <div class="left-top">
        <!-- <button id="toggle-dark-mode">Toggle Dark Mode</button> -->
        <h2>Dira Anastasya</h2>
        <p>Rumah</p>
        <p>Pesona Cilegon</p>
        <h4>08111330439</h4>
        <br><br><br>
        <button class="left-top-button">ganti</button>
      </div>
      <div class="left-bottom">
        <h2>Your Cart!</h2>
        <p>ini pembelian yang akan kamu beli yaa.</p>
        <div class="imagesection">
          <div class="imgleftsection">
            <img src="assets/phone/Note-20Ultra.png" alt="small icon" class="small-image">
          </div>
          <div class="imgrightsection">
            <h3>Samsung Note 20 Ultra 12/512GB</h3>
          </div>
        </div>
       
      </div>
    </div>
  </div>

  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <h2>Dark Mode</h2>
      <div class="ms-auto d-flex gap-2 align-items-center">
        <div class="toggle-button">
          <div class="form-check form-switch m-0">
            <input class="form-check-input" type="checkbox" id="toggle-dark-mode"
                   style="transform: scale(1.5); cursor: pointer;">
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="button" onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
