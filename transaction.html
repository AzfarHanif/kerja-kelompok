<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Left and Right Content</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .left {
      width: 45%;
      background-color: #cce5ff;
      padding: 10px;
      border-radius: 8px;
    }
    .right {
      width: 45%;
      background-color: #d4edda;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Left Content</h2>
      <p>This is the left side of the layout.</p>
    </div>
    <div class="right">
      <h2>Right Content</h2>
      <p>This is the right side of the layout.</p>
    </div>
  </div>

</body>
</html>
