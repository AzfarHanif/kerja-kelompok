<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separate Left Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .layout {
      display: flex;
      height: 100vh;
      gap: 20px;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .left-top,
    .left-bottom,
    .right {
      width: 100%;
      padding: 20px;
      max-width: 1280px;
      height: auto;
      border-radius: 8px;
    }

    .left-top {
      background-color: #cce5ff;
      flex: 1;
    }

    .left-bottom {
      background-color: #b8daff;
      flex: 4;
    }

    .right {
      width: 100%;
      max-width: 450px;
      height: auto; /* or adjust proportionally */
    }

    .left-wrapper {
      display: flex;
      flex-direction: column;
      flex: 3;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .left-wrapper {
        flex-direction: column;
      }

      .left-top,
      .left-bottom,
      .right {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- Left side with two separate panels -->
    <div class="left-wrapper">
      <div class="left-top">
        <h2>Left Top</h2>
        <p>This is the top left panel.</p>
      </div>
      <div class="left-bottom">
        <h2>Left Bottom</h2>
        <p>This is the bottom left panel.</p>
      </div>
    </div>

    <!-- Right side -->
    <div class="right">
      <h2>Right</h2>
      <p>This is the right panel.</p>
    </div>
  </div>

</body>
</html>
