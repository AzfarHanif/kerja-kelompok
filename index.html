<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mockup Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
    }
    .search-bar {
      max-width: 400px;
    }
    .card-placeholder {
    border-radius: 7px;
    border: 1px solid #333;
    opacity: 0.5;
    background: #FFFEFE;
    height: 150px;
    width: 855px;
    }
    .green-banner {
      background-color: #2e7d32;
      padding: 1rem 0;
    }
    .tutorial-card {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 100%;
      border-radius: 8px;
    }
    .button {
        display: flex;
    width: 273px;
    height: 68px;
    align-items: center;
    gap: var(--sds-size-space-400);
    flex-shrink: 0;
    }
    .Category {
    display: flex;
    width: 102px;
    height: 47px;
    margin-top: 10px;
    padding-top: 40px;
    flex-direction: column;
    justify-content: center;
    flex-shrink: 0;
    }
  </style>
</head>
<body>
<!--search and category-->
    <div class="container-fluid border-bottom py-3">
        <div class="d-flex align-items-center justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="Screenshot 2025-04-23 123100.png" alt="Logo" width="120">
            </a>
                <div class="d-flex align-items-center gap-2 ">
                    <div class="input search-bar">
                        <input type="text" class="form-control" placeholder="Lets find some things!">
                        <div class="container px-4"></div>
                            <div class="row gx-5">
                                <div class="col">
                                    <select class="input-group search-bar ">
                                        <option>Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            <!--sign in and log in-->
                        <div class="container overflow-hidden">
                            <div class="row gx-1">
                            <div class="col">
                            <div class="p-0">
                                    <a href="#" class="btn btn-success">Log In</a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-0">
                                    <a href="#" class="btn btn-outline-success">Sign Up</a>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>


  <div class="container-fluid green-banner text-white">
    <div class="container d-flex justify-content-between gap-3">
      <div class="flex-fill card-placeholder"></div>
    </div>
  </div>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-9">
        <div class="top-picks">
        <h5 class="mb-3">Top Picks</h5>
            <div class="d-flex gap-3">
             <div class="card-placeholder flex-fill"></div>
             <div class="card-placeholder flex-fill"></div>
             <div class="card-placeholder flex-fill"></div> 
             <div class="card-placeholder flex-fill"></div>
            </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tutorial-card">
          <h5>Tutorial</h5>
          <p class="small">Want to know more about how our web works?</p>
          <a href="#" class="btn btn-link p-0">Click here &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
