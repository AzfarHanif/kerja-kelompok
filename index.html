<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mockup Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: green;
    }
    .search-bar {
      max-width: 400px;
    }
    .card-placeholder {
    border-radius: 7px;
    border: 1px solid #333;
    opacity: 0.5;
    background: #FFFEFE;
    height: 150px;
    width: 855px;
    }
    .green-banner {
      background-color: #2e7d32;
      padding: 1rem 0;
    }
    .tutorial-card {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 100%;
      border-radius: 8px;
    }

  </style>
</head>
<body>

    <div class="container-fluid border-bottom py-3">
        <div class="d-flex align-items-center justify-content-between">
         <a class="navbar-brand" href="#">
            <img src="Screenshot 2025-04-23 123100.png" alt="Logo" width="95">
         </a>

      <div class="d-flex align-items-center gap-2">
        <div class="input-group search-bar">
          <select class="form-select">
            <option>Category</option>
          </select>
          <input type="text" class="form-control" placeholder="Hinted search text">
          <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
        </div>

        <button class="btn btn-outline-dark">Log in</button>
        <button class="btn btn-success">Sign Up</button>
      </div>
    </div>
  </div>

  <div class="container-fluid green-banner text-white">
    <div class="container d-flex justify-content-between gap-3">
      <div class="flex-fill card-placeholder"></div>
    </div>
  </div>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-9">
        <div class="top-picks">
        <h5 class="mb-3">Top Picks</h5>
            <div class="d-flex gap-3">
             <div class="card-placeholder flex-fill"></div>
             <div class="card-placeholder flex-fill"></div>
             <div class="card-placeholder flex-fill"></div> 
             <div class="card-placeholder flex-fill"></div>
            </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="tutorial-card">
          <h5>Tutorial</h5>
          <p class="small">Want to know more about how our web works?</p>
          <a href="#" class="btn btn-link p-0">Click here &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
