<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutorial</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #tutorial-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

    #tutorial-box, #shopping-card {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin: auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    #shopping-card {
      display: none;
      text-align: center;
    }

    #tutorial-box p {
            text-align: center;
            margin-top: 10px;
        }

        #tutorial-box button {
            width: 100%;
            padding: 10px;
            background-color: #00a859;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #tutorial-box button:hover {
            background-color: #008d4e;
        }

  </style>
</head>
<body>
  <div id="tutorial-box">
    <h2>Tutorial</h2>
    <p>Start quick tutorial?</p>
    <button id="start-tutorial">Lets go!</button>
  </div>

  <div id="shopping-card">
    <h3>Cart</h3>
    <p>Here, you can view your items that you've saved into the cart!</p> <br>
    <h3>Cart</h3>
    <p>Here, you can view your items that you've saved into the cart!</p>
  </div>

  <script>
    document.getElementById("start-tutorial").addEventListener("click", function() {
      document.getElementById("tutorial-box").style.display = "none";
      document.getElementById("shopping-card").style.display = "block";
    });
  </script>
</body>
</html>
